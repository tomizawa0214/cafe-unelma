    // コピーライトの年を設定（共通）
    $(document).ready(function () {

      $('.copy-year').append(year)
    })

    // MVのスライダー
    $(document).ready(function () {
      $('.mv-slider').slick({
        infinite: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: false,
        fade: true,
        speed: 2000,
        autoplaySpeed: 3000,
        autoplay: true,
        dots: true,
      })
    })

    // MVのスライダー高さを設定
    $(window).on('load', function () {
      function mvHeight() {
        let menuHeight = $('.menu-slider__item').innerHeight()
        let windowHeight = $(window).height()
        $('.mv-slider__img').css('height', windowHeight - menuHeight - 38 + 'px')
      }
      mvHeight()
      $(window).resize(function () {
        mvHeight()
      })
    })
  </script>
